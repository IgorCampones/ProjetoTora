{% extends 'base.html' %}



{% block 'titulo' %}Login{% endblock %}



{% block 'conteudo' %} 

<div class="container">
    <br>
    {%if status == '1'%}
    <div class="alert alert-danger" role="alert">
        Usuário inválido ou não cadastrado!
    </div>
    {%endif%}

    {%if status == '2'%}
    <div class="alert alert-danger" role="alert">
        Faça login novamente!
    </div>
    {%endif%}

    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md">
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login'%}">{% csrf_token %}
                <label>CPF</label>
                <input name="cpf" class = "form-control" type="text" placeholder="___.___.___-__">
                <br>
                <input class = "btn btn-info btn-md" type="submit" value="Enviar">
                <a href="{% url 'cadastro' %}" class = "btn btn-warning btn-md"> Cadastro </a>


            </form>
        </div>

        <div class="col-md-3">

        </div>

    </div>

</div>

{% endblock %}
